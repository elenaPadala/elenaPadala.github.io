<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='static/img/favicon-32x32.png') }}"
    />
    <title>Elena - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div
      class="page-wrapper {{ 'page-wrapper-contact' if current_page == 'contact_page' else '' }}"
    >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="{{url_for('home_page')}}"
            ><i class="bi bi-code-square" id="logo"></i
          ></a>
          <a class="navbar-brand" href="{{url_for('home_page')}}"
            >Elena Padala</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link {{ 'active' if current_page == 'home_page' else '' }}"
                  aria-current="page"
                  href="{{url_for('home_page')}}"
                  id="home-page"
                >
                  Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {{ 'active' if current_page == 'portfolio_page' else '' }}"
                  href="{{url_for('portfolio_page')}}"
                  id="portfolio-page"
                >
                  Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {{'active' if current_page == 'contact_page' else '' }}"
                  href="{{url_for('contact_page')}}"
                  id="contact-page"
                  >Contact</a
                >
              </li>
            </ul>

            <a href="https://elenap.codewizardshq.com/Testing/unavailable.html"
              ><button type="submit" class="btn btn-outline-light">
                Donate
              </button></a
            >
          </div>
        </div>
      </nav>

      <div class="container">{% block content %}{% endblock %}</div>
    </div>
    <div class="container-fluid row g-0 align-items-center" id="footer">
      <div class="col">
        <a class="social-links" href="https://www.instagram.com/">
          <i class="bi bi-instagram"></i>
        </a>
        <a class="social-links" href="https://www.facebook.com/">
          <i class="bi bi-facebook"></i>
        </a>
        <a class="social-links" href="https://www.youtube.com/">
          <i class="bi bi-youtube"></i>
        </a>
        <a class="social-links" href="https://discord.com/">
          <i class="bi bi-discord"></i>
        </a>
        <a class="social-links" href="https://github.com/">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
